<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fatorial</title>
</head>
<body>
  <form id="fatorialForm">
    <label for="numero">Digite um número:</label>
    <input type="text" id="numero" name="numero">
    <button type="submit">Calcular Fatorial</button>
  </form>
  <div id="resultado"></div>

  <script>
    function calcularFatorial(numero) {
      if (numero === 0 || numero === 1) {
        return 1;
      } else {
        return numero * calcularFatorial(numero - 1);
      }
    }

    document.getElementById("fatorialForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const numero = parseInt(document.getElementById("numero").value);
      if (!isNaN(numero)) {
        const resultado = calcularFatorial(numero);
        document.getElementById("resultado").innerText = `O fatorial de ${numero} é ${resultado}.`;
      } else {
        document.getElementById("resultado").innerText = "Por favor, digite um número válido.";
      }
    });
  </script>
</body>
</html>
